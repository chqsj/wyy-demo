<div class="home">
  <app-wy-carousel
    #wyCarousel
    [activeIndex]="carouselActiveIndex"
    (changeSlide)="changeSlide($event)"
  >
    <!-- [nzDotRender]='wyCarousel.dotRef'  改变轮播图指示点 -->
    <nz-carousel
      (nzBeforeChange)="onBeforeChange($event)"
      nzAutoPlay
      nzEffect="fade"
      [nzDotRender]="wyCarousel.dotRef"
    >
      <div
        class="carousel-item"
        nz-carousel-content
        *ngFor="let item of banners"
      >
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl" />
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>

  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a>话语</a>
                <a>话语</a>
                <a>话语</a>
              </nav>
            </div>
            <a href=""
              >更多
              <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet
                class="sheet-item"
                *ngFor="let item of sheetList"
                [sheet]="item"
                (onPlay)='onPlaySheet($event)'
              ></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <app-menber-card></app-menber-card>
        <div class="settled-singer">
          <div class="tit"><b>入驻歌手</b></div>
          <div class="list" *ngFor="let item of singerList">
            <div class="card" >
              <div class="pic">
                <img appImgDefault [src]="item.picUrl">
              </div>
              <div class="txt">
                <b class="ellipsis">{{item.name}}</b>
                <span>专辑数：{{item.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
