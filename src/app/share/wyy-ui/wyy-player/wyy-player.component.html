<div class="m-player">
  <div class="lock">
    <div class="left">
      <i></i>
    </div>
  </div>
  <div class="hand"></div>
  <div class="container">
    <div class="wrap">
      <div class="btns">
        <i class="prev"></i>
        <i class="toggle"></i>
        <i class="next"></i>
      </div>
      <div class="head">
        <img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2302939863,339633843&fm=26&gp=0.jpg" alt="" />
        <i class="mask"></i>
      </div>
      <div class="play">
        <div class="words clearfix" [hidden]="true">
          <p class="ellipsis">歌名</p>
          <ul class="songs clearfix">
            <li><a href="">歌手1</a></li>
            <li><a href="">歌手2</a></li>
          </ul>
        </div>
        <div class="bar">
          <div class="slider-wrap">
            <div>进度条</div>
          </div>
          <span class="time"><em>02:11</em> / 04:35</span>
        </div>
      </div>
      <div class="oper">
        <i class="like" title="收藏"></i>
        <i class="share" title="分享"></i>
      </div>
      <div class="ctrl">
        <i class="volume" title="音量"></i>
        <i class="loop" title="循环"></i>
        <p class="open">
          <span></span>
        </p>
      </div>
    </div>
  </div>
</div>
